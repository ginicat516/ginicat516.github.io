<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>愿望天灯</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom, #1a1a2e, #4a157c, #6b2994);
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 1s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .moon {
            position: absolute;
            top: 40px;
            right: 80px;
            width: 120px;
            height: 120px;
            background: #fff6d5;
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 246, 213, 0.6);
        }

        .lantern {
            position: absolute;
            width: 80px;
            height: 112px;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 100%);
            transition: transform 8s ease-out, opacity 8s;
            opacity: 1;
        }

        .lantern-body {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .lantern-top {
            position: absolute;
            width: 100%;
            height: 80px;
            background: rgba(255, 223, 186, 0.6);
            border-radius: 40px 40px 0 0;
        }

        .lantern-bottom {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 32px;
            background: rgba(255, 200, 150, 0.6);
            border-radius: 0 0 8px 8px;
        }

        .lantern-text {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            color: #333;
            font-size: 14px;
            text-align: center;
            word-break: break-word;
        }

        .input-container {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .wish-input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(4px);
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        .wish-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .wish-input:focus {
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.2);
        }

        .send-button {
            padding: 8px 24px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(4px);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .send-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .initial-lanterns {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .initial-lantern {
            width: 100px;
            height: 140px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(4px);
            border-radius: 50px 50px 10px 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="moon"></div>
    <div class="initial-lanterns">
        <div class="initial-lantern">AI可爱</div>
        <div class="initial-lantern">世界和平</div>
        <div class="initial-lantern">家人健康</div>
    </div>
    <div class="input-container">
        <input type="text" class="wish-input" placeholder="写下你的愿望..." maxlength="50">
        <button class="send-button">放飞愿望</button>
    </div>

    <script>
        // 创建星星
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 3}s`;
            document.body.appendChild(star);
        }

        // 处理愿望发送
        const input = document.querySelector('.wish-input');
        const button = document.querySelector('.send-button');

        button.addEventListener('click', () => {
            const wish = input.value.trim();
            if (!wish) return;

            const lantern = document.createElement('div');
            lantern.className = 'lantern';
            lantern.style.left = `${Math.random() * 100}%`;

            lantern.innerHTML = `
                <div class="lantern-body">
                    <div class="lantern-top"></div>
                    <div class="lantern-bottom"></div>
                    <div class="lantern-text">${wish}</div>
                </div>
            `;

            document.body.appendChild(lantern);
            input.value = '';

            // 让天灯缓慢上升并淡出
            setTimeout(() => {
                lantern.style.transform = 'translate(-50%, -100vh)';
                lantern.style.opacity = '0';
            }, 100);

            // 移除已消失的天灯
            setTimeout(() => {
                lantern.remove();
            }, 8000);
        });

        // 支持回车发送
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                button.click();
            }
        });
    </script>
</body>
</html>
