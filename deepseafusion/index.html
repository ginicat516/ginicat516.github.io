            { a: 'ÊöóÁõæ', b: 'Âú∞Ê†∏ÂÆûÈ™åÂÆ§', r: { name: 'Ê†∏ÂøÉÁõæ', icon: '‚ö´', desc: 'ÈÉΩÂ∏ÇÁªàÊûÅÊ†∏ÂøÉÁõæ', color: '#000000', tier: 9 } },

        // Â°´ÂÖÖÈÖçÊñπÂà∞recipes Map
        [...extendedRecipes].forEach(rule => {
            recipes.set(`${rule.a}-${rule.b}`, rule.r);
            recipes.set(`${rule.b}-${rule.a}`, rule.r);
        });

        // Â∑•ÂÖ∑ÂáΩÊï∞
        function $(id) { return document.getElementById(id); }
        function addEl(parent, tag, cls, html) {
            const el = document.createElement(tag);
            if (cls) el.className = cls;
            if (html) el.innerHTML = html;
            parent.appendChild(el);
            return el;
        }

        // Ê∏≤ÊüìÂÖÉÁ¥†Â∫ì
        function renderElements() {
            const grid = $('elementGrid');
            grid.innerHTML = '';
            Array.from(elements.values()).reverse().forEach(el => {
                const div = addEl(grid, 'div', 'element', `
                    <div class="elementIcon" style="color:${el.color}">${el.icon}</div>
                    <div>${el.name}</div>
                `);
                div.setAttribute('data-tier', el.tier || 1);
                div.title = el.desc;
            });
            $('elementCount').textContent = unlocked.size;
        }

        // ÈÄâÊã©ÂÖÉÁ¥†ÂºπÁ™ó
        function selectForFusion(slot) {
            const modal = addEl(document.body, 'div', '', '');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 10, 30, 0.95);
                z-index: 1000;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
                overflow: hidden;
            `;
            
            const box = addEl(modal, 'div', '', `
                <h3 style="margin-bottom:12px;text-align:center;">ÈÄâÊã©ÂÖÉÁ¥†</h3>
                <div id="selectGrid" class="modal-grid elementGrid" style="max-height:60vh;overflow-y:auto;"></div>
                <div style="text-align:center;margin-top:12px;">
                    <button onclick="this.parentElement.parentElement.parentElement.remove()" style="padding:8px 20px;border-radius:8px;border:none;background:#607d8b;color:white;cursor:pointer;">ÂÖ≥Èó≠</button>
                </div>
            `);
            box.className = 'panel';
            box.style.width = '90%';
            box.style.maxWidth = '500px';
            box.style.maxHeight = '80vh';
            
            const selectGrid = $('selectGrid');
            selectGrid.style.scrollbarWidth = 'thin';
            selectGrid.style.scrollbarColor = 'rgba(0, 188, 212, 0.5) rgba(0, 30, 60, 0.3)';
            
            Array.from(elements.values()).forEach(el => {
                const div = addEl(selectGrid, 'div', 'element', `
                    <div class="elementIcon" style="color:${el.color}">${el.icon}</div>
                    <div>${el.name}</div>
                `);
                div.onclick = () => {
                    selected['slot' + slot] = el;
                    updateSlots();
                    modal.remove();
                };
            });
        }

        // Êõ¥Êñ∞ËûçÂêàÊßΩ
        function updateSlots() {
            ['slot1', 'slot2'].forEach(s => {
                const slot = $(s);
                const el = selected[s];
                if (el) {
                    slot.className = 'slot filled';
                    slot.innerHTML = `<div style="font-size:42px;margin-bottom:4px;">${el.icon}</div><div>${el.name}</div>`;
                } else {
                    slot.className = 'slot';
                    slot.textContent = 'ÁÇπÂáªÈÄâÊã©';
                }
            });
            $('fuseButton').disabled = !selected.slot1 || !selected.slot2;
        }

        // ËûçÂêà
        function performFusion() {
            const a = selected.slot1;
            const b = selected.slot2;
            if (!a || !b) return;
            
            fusionCount++;
            $('fusionCount').textContent = fusionCount;
            
            const key = `${a.name}-${b.name}`;
            const result = recipes.get(key);
            const resultDiv = $('fusionResult');
            const icon = $('resultIcon');
            const name = $('resultName');
            const desc = $('resultDesc');
            
            if (result) {
                // ÊàêÂäüÔºöÊ£ÄÊü•ÊòØÂê¶Â∑≤Â≠òÂú®
                let newEl = null;
                const exists = Array.from(elements.values()).some(e => e.name === result.name);
                
                if (!exists) {
                    // ÂàõÂª∫Êñ∞ÂÖÉÁ¥†
                    newEl = {
                        id: idCounter++,
                        name: result.name,
                        icon: result.icon,
                        desc: result.desc,
                        color: result.color,
                        tier: result.tier || Math.max(a.tier || 1, b.tier || 1) + 1
                    };
                    
                    elements.set(newEl.id, newEl);
                    unlocked.add(newEl.id);
                    newCount++;
                    $('newDiscovery').textContent = newCount;
                    
                    renderElements();
                } else {
                    newEl = Array.from(elements.values()).find(e => e.name === result.name);
                }
                
                icon.textContent = newEl.icon;
                icon.style.color = newEl.color;
                name.textContent = newEl.name;
                name.style.color = newEl.color;
                desc.textContent = newEl.desc;
                resultDiv.className = 'show';
                addHistory(a, b, newEl, !exists);
            } else {
                // Â§±Ë¥•ÔºöËøô‰∫õÁªÑÂêàÊó†Ê≥ïÂêàÊàê
                icon.textContent = '‚ùå';
                icon.style.color = '#ff5252';
                name.textContent = 'ÂêàÊàêÂ§±Ë¥•';
                name.style.color = '#ff5252';
                desc.textContent = 'Ëøô‰∏§‰∏™ÂÖÉÁ¥†Êó†Ê≥ïËûçÂêàÂá∫Â∑≤Áü•Áâ©‰Ωì';
                resultDiv.className = 'show fail';
                addHistory(a, b, null, false);
            }
            clearFusion();
        }

        // ÂéÜÂè≤
        function addHistory(a, b, r, isNew) {
            const hist = $('history');
            const item = addEl(hist, 'div', 'historyItem', `
                ${a.icon} + ${b.icon} ${r ? '‚Üí ' + r.icon + ' <strong>' + r.name + '</strong>' : '‚Üí <span style="color:#ff5252;">Â§±Ë¥•</span>'}
                ${isNew ? '<span style="color:#00e676;margin-left:6px;">‚≠êÊñ∞!</span>' : ''}
            `);
            hist.insertBefore(item, hist.firstChild);
        }

        // Ê∏ÖÁ©∫
        function clearFusion() {
            selected.slot1 = null;
            selected.slot2 = null;
            updateSlots();
        }

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            renderElements();
            updateSlots();
        });
    </script>
